{{- $CurrentPage := . -}}
<section>
    {{- with .Site.Menus.main -}}
    <!-- Bug: Current menu item not marked as active -->
    <ul class="d:flex flex:row gap:1em">
        {{- range . -}}
        {{- $PageActive := ($CurrentPage.IsMenuCurrent .Menu .) -}}  
        <li class="nav-item" data-page-active="{{- $PageActive -}}">
            <a href="{{- .URL -}}" target="_self" title="{{- .Name -}}">{{- .Name -}}</a>
        </li>
        {{- end -}}
    </ul>
    {{- end -}}
</section>
