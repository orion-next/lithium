<footer class="global">
    <p>
        {{ if and (.Site.Params.footer.since) (ne .Site.Params.footer.since (int (now.Format "2006"))) -}}
            {{ .Site.Params.footer.since }} - 
        {{ end -}}
        {{ now.Format "2006" }}
    </p>
    <p class="ml:0.25em uppercase f:bold">
        {{ default .Site.Title .Site.Params.Translations.FooterMessage -}}
    </p>
</footer>
