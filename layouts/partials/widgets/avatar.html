<aside class="widget header">
    <header class="d:flex flex:col gap:1.25em">
        {{- with .Params.image -}}
        <figure>
            {{- with resources.Get . -}}
            <img class="w:full h:full r:300px" src="{{- .RelPermalink -}}" loading="lazy" alt="Avatar">
            {{- end -}}
        </figure>
        {{- end -}}

        <section class="content">
            <h3>{{- .Params.title -}}</h3>
            {{- with .Params.description -}}
            <p class="secondary">{{- . -}}</p>
            {{- end -}}
        </section>
    </header>

    {{- partialCached "widgets/social.html" . -}}
</aside>
