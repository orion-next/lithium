{{ $related := .Site.RegularPages.Related . | first 2 }}
{{ warnf "%s" $related }}
{{ with $related }}
<aside class="article related">
    <h3 class="title">{{ T "Articles.RelatedContent" }}</h3>
    <div class="content">
        <div class="list">
            {{ range . }}
            <a class="article card" href="{{- .RelPermalink -}}">
                {{ partial "article/header" . }}
            </a>
            {{ end }}
        </div>
    </div>
</aside>
{{ end }}
