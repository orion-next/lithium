{{- define "main" -}}
<h2>{{- T "Gallery.Title" -}}</h2>

<section class="gallery">

    {{- range .Params.content -}}
    {{- $permalink := partial "utilities/image.html" .url -}}
    <figure class="item">
        <img src="{{- $permalink -}}">
        {{- with .caption -}}
        <figcaption class="caption">
            <p>{{- . -}}</p>
        </figcaption>
        {{- end -}}
      </figure>
    {{- end -}}
</section>
{{- end -}}
