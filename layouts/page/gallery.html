{{- define "main" -}}

{{- partial "widgets/header.html" . -}}

<div class="toolbar">
    {{- partialCached "utilities/back.html" . -}}
</div>

<section class="gallery" data-gallery-scroll="false">
    {{- $itemsList := shuffle .Params.content -}}
    {{- range $itemsList -}}

    {{- $image := resources.Get .url -}}
    {{- $thumbnail := $image.Resize "400x" -}}

    <figure class="item" data-image="{{- $image.RelPermalink -}}">
        <img src="{{- $thumbnail.RelPermalink -}}" />
        {{- with .caption -}}
        <figcaption class="caption">
            <p>{{- . -}}</p>
        </figcaption>
        {{- end -}}
    </figure>
    {{- end -}}
</section>

<section class="popup hidden"></section>
{{- end -}}
