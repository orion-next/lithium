{{- $ColorScheme := default "auto" .Site.Params.Theme.Default -}}

<!DOCTYPE html>
<html lang="{{ .Site.Language }}" data-color-scheme="{{- $ColorScheme -}}">
    <head>
        {{- partial "base/head.html" . -}}
        {{- partialCached "base/_theme.html" . -}}
    </head>

    <body data-loading="true">
        <main class="container">
        {{- block "main" . -}}{{- end -}}
        </main>

        {{- partial "common/site.footer.html" . -}}
    </body>
</html>
