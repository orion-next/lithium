{{- $ColorScheme := default "auto" .Site.Params.Themes.Default -}}

<!DOCTYPE html>
<html lang="{{ .Site.Language }}" data-color-scheme="{{- $ColorScheme -}}">
    <head>
        {{- partial "base/head.html" . -}}
    </head>

    <body>
        <main class="container">
        <!-- Show author (if enabled) -->
        {{- if default true .Params.Widgets.Author -}}
            {{- partial "widgets/author.html" . -}}
        {{- end -}}

        {{- block "main" . -}}{{- end -}}
        </main>

        {{- partial "common/footer.html" . -}}
    </body>
</html>
